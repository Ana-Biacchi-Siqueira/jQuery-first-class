<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alura Typer</title>
  </head>
  <body>
    <h1>Alura Typer</h1>
    <p class="phrase">This phrase has six fine words.</p>
    <ul class="infosPhrase">
      <li><span id="phraseLength">5</span> words</li>
      <li><span id="typingTimer">15</span> seconds</li>
    </ul>

    <textarea class="typingArea" rows="8" cols="40"></textarea>
    <button id="refreshButton">Try Again</button>

    <ul>
      <li><span id="letterAmount">0</span> letters</li>
      <li><span id="wordAmount">0</span> words</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
